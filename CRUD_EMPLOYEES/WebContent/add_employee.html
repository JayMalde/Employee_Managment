<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employees</title>
</head>
<body>
	<form action="add_employee.jsp" method="post">
		<table align="center">
			
			<tr><th align="center" bgcolor="indigo" style="color:white" colspan="2"><h1>Add Employee Here</h1></th></tr>
			
			<tr><td>Enter ID:</td><td><input type="text" name="emp_id"></td></tr>
			<tr><td>Enter First Name:</td><td><input type="text" name="first_name"></td></tr>
			<tr><td>Enter Middle Name:</td><td><input type="text" name="middle_name"></td></tr>
			<tr><td>Enter Last Name:</td><td><input type="text" name="last_name"></td></tr>
			<tr><td>Enter Age:</td><td><input type="text" name="age"></td></tr>
			<tr><td>Enter Gender:</td><td><input type="text" name="gender"></td></tr>
			<tr><td>Enter DOB:</td><td><input type="text" name="dob"></td></tr>
			<tr><td>Enter E-mail:</td><td><input type="text" name="email"></td></tr>
			<tr><td>Enter Mobile No.:</td><td><input type="text" name="mobile_no"></td></tr>
			<tr><td>Enter Dept ID:</td><td><input type="text" name="dept_id"></td></tr>
			<tr><td>Enter Joining Date:</td><td><input type="text" name="joining_date"></td></tr>
			<tr><td>Enter Leaving Date:</td><td><input type="text" name="leaving_date"></td></tr>
			<tr><td>Enter Salary:</td><td><input type="text" name="salary"></td></tr>
			
			<tr><td colspan="2" align="center"><input type="submit" value="Save" style="height:40px;width:100px;"/></td></tr>  
			
			<tr><td align="center" colspan="2"><a href="list_employees.jsp">View All Employees</a></td></tr>
			<tr><td align="center" colspan="2"><a href="main.jsp">Main Page</a></td></tr>
		</table>
	</form>
</body>
</html>
